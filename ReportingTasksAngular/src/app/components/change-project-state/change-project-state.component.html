<div *ngFor="let item of projects">
<label>{{item.ProjectName}}</label>

<div class="container" *ngIf="item.IsActive==true">
  <div class="box-checkbox">
    <input  type="checkbox" name="checkbox1" id="'checkbox1'+{{item.ProjectName}}" checked (change)="changeState(item.ProjectId)">
    <span class="box-checkbox__text">Is Active</span>
    <label class="box-checkbox__label" for="'checkbox1'+{{item.ProjectName}}"></label>
  </div>
</div>
