
<form [formGroup]="formGroup">
  <div class="box">
      <div id="header">
          <div id="cont-lock"><i class="material-icons lock">Add New User</i></div>
          <div id="bottom-head"><h1 id="logintoregister"></h1></div>
        </div> 
 

    <div class="group">
      <input class="inputMaterial" type="text" formControlName="UserName">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>User Name</label>
      <div *ngIf="formGroup.controls['UserName'].errors&&formGroup.controls['UserName'].touched">
        <p-message  severity="error" [text]=err *ngFor="let err of obj.values(formGroup.controls['UserName'].errors)"></p-message>
      </div>
    </div>


    <div class="group">
      <input class="inputMaterial" type="text" formControlName="UserEmail">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>User Email</label>
      <div *ngIf="formGroup.controls['UserEmail'].errors&&formGroup.controls['UserEmail'].touched">
        <p-message  severity="error" [text]=err *ngFor="let err of obj.values(formGroup.controls['UserEmail'].errors)"></p-message>
      </div>
  
    </div>





    <div class="group">
      <input class="inputMaterial" type="password" formControlName="Password">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
      
    <div *ngIf="formGroup.controls['Password'].errors&&formGroup.controls['Password'].touched">
      <p-message  severity="error" [text]=err *ngFor="let err of obj.values(formGroup.controls['Password'].errors)"></p-message>
    </div>

    </div>

    <div class="group">
      <select class="inputMaterial" formControlName="UserKindId" (change)="onChange($event.target.value)">
          <option disabled></option>
        <option *ngFor="let item of userKinds">{{item.KindUserName}}</option>

      </select>

      <span class="highlight"></span>
      <span class="bar"></span>
      <label>User Kind</label>
      <div *ngIf="formGroup.controls['UserKindId'].errors&&formGroup.controls['UserKindId'].touched">
        <p-message  severity="error" [text]=err *ngFor="let err of obj.values(formGroup.controls['UserKindId'].errors)"></p-message>
      </div>
    </div>

  

    <div class="group">
      <select class="inputMaterial" formControlName="TeamLeaderId" >
          <option disabled></option>
        <option *ngFor="let item of teamLeaders">{{item.UserName}}</option>

      </select>

      <span class="highlight"></span>
      <span class="bar"></span>
      <label>TeamLeader</label>
      <div *ngIf="formGroup.controls['TeamLeaderId'].errors&&formGroup.controls['TeamLeaderId'].touched">
        <p-message  severity="error" [text]=err *ngFor="let err of obj.values(formGroup.controls['TeamLeaderId'].errors)"></p-message>
      </div>
  
    </div>

   
    <button id="buttonlogintoregister" (click)=submitAdd() [disabled]="formGroup.invalid">Add</button>
  
    <!-- <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input class="input_text" type="text" pInputText placeholder="User name">         
            </div>
        </div>
      </div> -->
      
  </div>
</form>
<p-toast></p-toast>
