<html>
  <form [formGroup]="formGroup" >
<div class="box">
    <div id="header">
        <div id="cont-lock"><i class="material-icons lock">Retro Hours Of Your Workers:</i></div>
        <div id="bottom-head"><h1 id="logintoregister"></h1></div>
      </div> 

<p>Choose the worker :</p>
<div class="group">
  <select class="inputMaterial"  (change)=selectWorker($event) formControlName="worker">
      <option disabled>select worker</option>
    <option  *ngFor="let item of workersName" [value]="item.UserId">{{item.User.UserName}}</option>
    
  </select>

  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Worker</label>
</div>




<div class="group">
  <select class="inputMaterial"  (change)=selectProject($event) formControlName="project">
      <option disabled>select project</option>
   
    <option  *ngFor="let item of workerprojects" [value]="item.ProjectId">{{item.Project.ProjectName}}</option>
    
  </select>

  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Project</label>
</div>


<div class="group">
<input type="number" formControlName="hours">

  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Hours Number</label>
</div>


<input type="submit" value="Update" id="buttonlogintoregister" (click)="onSubmit()">
</div>






</form>


</html>
